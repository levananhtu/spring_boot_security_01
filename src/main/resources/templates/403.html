<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Security Hello</title>
</head>
<body>
<h2>Access Denied Page - 403</h2>

<h3>
    Hi : <span
        th:utext="${#request.userPrincipal != null} ? ${#request.userPrincipal.name} : '' + ' - you do not have permission to access this page'"></span>
</h3>
<a th:href="@{/user}">User Page</a>
<br/><br/>
<form method="post" th:action="@{/j_spring_security_logout}">
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
